    <h1> BestSell Warehouses</h1>
    <br/><br/><br/><br/>
    <button type="button1" id="sd" class="btn btn-secondary" data-toggle="modal" data-target="#pop-up-form-modal">
        add new warehouse
    </button>

    <br/><br/>

               
               
                <h4 id="response-warehouse-container-update"></h4>
                <!-- DELETE MOVIE FORM -->
                <!-- style="display: none;" makes it so that the DOM does not render this tag-->
                <div id = delete-frm class="col-lg-6">
                <form id="delete-warehouse-form" action="#" style="display: none;">   <!-- action="#" prevents page redirections when form is submited -->
                    <h3>Delete Form</h3>
                    <div class="form-group">
                        <label>warehouse ID</label>

                        <!--  disabling this field so the user cannot modify the id -->
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" disabled/> 
                    </div>
                    
                    <h4 id="response-warehouse-container-delete"></h4>
                    <div class="form-group">
                        <input id="delete-button" class="btn btn-secondary" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>
                    <div class="form-group">
                        <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>

                   

                </form>
            </div>

                <div id = updt-frm class="col-lg-6">
                    <!-- style="display: none;" makes it so that the DOM does not render this tag-->
                    <form id="update-warehouse-form" action="#" style="display: none;">  <!--  action="#" prevents page redirections when form is submited-->
                       <h3>Update Form</h3>
                       <div class="form-group">
                           <label>electronic ID</label>
           
                           <!--  disabling this field so the user cannot modify the id -->
                           <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" disabled/> 
                       </div>
                       
                       <div class="form-group">
                           <label>location</label>
                           <input id="update-warehouse-location" name="update-warehouse-location" type="text" class="form-control" required/>
                       </div>
           
                       <div class="form-group">
                           <label>maxCapacity</label>
                           <input id="update-warehouse-maxCapacity" name="update-warehouse-maxCapacity" type="number" class="form-control"  required/>
                       </div>
           
                       <div class="form-group">
                           <label>currentStock</label>
                           <input id="update-warehouse-currentStock" name="update-warehouse-currentStock" type="number" class="form-control"  disabled/>
                       </div>
                       <div class="form-group">
                           <input id="update-button" class="btn btn-secondary" name="update-button" type="submit" value="Update" class="btn btn-primary" />
                       </div>
                        <div class="form-group">
                           <button id="update-cancel-button" class="btn btn-secondary">Cancel</button>
                       </div>
           
                      
           
                   </form>
           
               </div>

            <div class="col-lg-12">

                <table class="table table-primary table-hover">

                    <thead>
                        <tr>
                            <th>warehouseID</th>     <!-- no need to display to users -->
                            <th>location</th>
                            <th>Max Capacity</th>
                            <th>currentStock</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-table-body">
                        <!-- we wil add rows dynamically using js -->
                    </tbody>
                </table>

            </div>

        </div>
    </div>
   
    <div class="container-fluid">
                <div class="modal fade" id="pop-up-form-modal" tabindex="-1" role="dialog" aria-labelledby="pop-up-form-title" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="pop-up-form-title">new Warehouse</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="row">   
                            <div class="modal-body">
                                <div class="col-lg-6">
            
                                    
                                    <form   id="new-warehouse-form" action="#">   <!-- action="#" prevents page redirections when form is submited -->

                                        <div class="form-group">
                                            <label>Location</label>
                                            <input id="new-warehouse-location" name="new-warehouse-location" type="text" class="form-control" required/>
                                        </div>
                    
                                        <div class="form-group">
                                            <label>Max Capacity</label>
                                            <input id="new-warehouse-maxCapacity" name="new-warehouse-maxCapacity" type="number" class="form-control"  required/>
                                        </div>
                    
                                        
                                        <h4 id="response-warehouse-container-new"></h4>
                                        <div class="form-group">
                                            <input id="save-button" name="save-button" type="submit" value="Save"  class="btn btn-primary"  />
                                        </div>
                    
                                    </form>
                            </div>
                            <div class="modal-footer">
                                
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
