<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!-- <script src="index.js" defer></script> -->
    <script src="indexWh.js" defer></script>  
</head>
<body>
    
    <a href="index.html">Google Maps</a><br>

                <!-- UPDATE MOVIE FORM -->
                <!-- style="display: none;" makes it so that the DOM does not render this tag-->
                <form id="update-warehouse-form" action="#" style="display: none;">  <!--  action="#" prevents page redirections when form is submited-->

                    <div class="form-group">
                        <label>electronic ID</label>

                        <!--  disabling this field so the user cannot modify the id -->
                        <input id="update-warehouse-id" name="update-warehouse-id" type="text" class="form-control" disabled/> 
                    </div>
                    
                    <div class="form-group">
                        <label>location</label>
                        <input id="update-warehouse-location" name="update-warehouse-location" type="text" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>maxCapacity</label>
                        <input id="update-warehouse-maxCapacity" name="update-warehouse-maxCapacity" type="number" class="form-control"  required/>
                    </div>

                   

                    <div class="form-group">
                        <button id="update-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>

                    <div class="form-group">
                        <input id="update-button" name="update-button" type="submit" value="Update" class="btn btn-primary" />
                    </div>

                </form>

                <!-- DELETE MOVIE FORM -->
                <!-- style="display: none;" makes it so that the DOM does not render this tag-->
                <form id="delete-warehouse-form" action="#" style="display: none;">   <!-- action="#" prevents page redirections when form is submited -->

                    <div class="form-group">
                        <label>warehouse ID</label>

                        <!--  disabling this field so the user cannot modify the id -->
                        <input id="delete-warehouse-id" name="delete-warehouse-id" type="text" class="form-control" disabled/> 
                    </div>
                    
                

                    <div class="form-group">
                        <button id="delete-cancel-button" class="btn btn-secondary">Cancel</button>
                    </div>

                    <div class="form-group">
                        <input id="delete-button" name="delete-button" type="submit" value="Delete" class="btn btn-primary" />
                    </div>

                </form>

            

            <div class="col-lg-10">

                <table class="table table-primary table-hover">

                    <thead>
                        <tr>
                            <th>warehouseID</th>     <!-- no need to display to users -->
                            <th>location</th>
                            <th>capacity</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="warehouse-table-body">
                        <!-- we wil add rows dynamically using js -->
                    </tbody>
                </table>

            </div>

        </div>
    </div>
        

    <div class="container-fluid">

        <h1 class="h1">Movies API</h1>

        <!-- row so my table and form are next to each other -->
        <div class="row">   

            <!-- form takes up 6 columns (half the page) -->
            <div class="col-lg-6">

                <!--NEW MOVIE FORM-->
                <form   id="new-warehouse-form" action="#">   <!-- action="#" prevents page redirections when form is submited -->

                    <div class="form-group">
                        <label>Location</label>
                        <input id="new-warehouse-location" name="new-warehouse-location" type="text" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Max Capacity</label>
                        <input id="new-warehouse-maxCapacity" name="new-warehouse-maxCapacity" type="number" class="form-control"  required/>
                    </div>

                    

                    <div class="form-group">
                        <input id="save-button" name="save-button" type="submit" value="Save"  class="btn btn-primary"  />
                    </div>

                </form>
    
    
</body>
</html>
